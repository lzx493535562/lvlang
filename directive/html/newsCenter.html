<div class="banner">
	<img src="../../image/newsCenter/banner.png">
	<big-title data="bigTitle"></big-title>
</div>
<div class="wrap">
	<left-menu data='menuList' index='menuIndex'></left-menu>
	<div class="main">
		<path data='pills'></path>
		<div class="title title-today">
			<div class="en">GROUP</div>
			<div class="cn">
				<span>公司</span><span class="green">动态</span>
			</div>
		</div>
		<div class="article">
			<div class="news-list">
				<div class="news-box" ng-repeat ="d in newsData">
					<div class="news-img curp">
						<img ng-src="{{d.imgurl}}">
					</div>
					<div class="news-text">
						<p class="text-title">
							<span class="title">{{d.title}} </span>
							<span class="time">{{d.pTime}}</span>
						</p>
						<div class="text-info curp" ng-click="linkToNewsDetail(d.id)">
							{{d.pContent}}
						</div>
					</div>
				</div>
			</div>
		</div>
		<pager></pager>
	</div>
</div>
